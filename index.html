<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Комментарии</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-lg-center">Comments</h2>
        </div>

        <div class="col-lg-6">
           <div id="comment-field"></div>
        </div>
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <label for="comment-name">Name:</label>
                    <input type="name" class="form-control" id="comment-name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="comment-body">Comment:</label>
                    <input type="name" class="form-control" id="comment-body" placeholder="Your comment">
                </div>
                <div class="form-group text-right">
                    <button type="submit" id="comment-add" class="btn btn-primary">Add comment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
